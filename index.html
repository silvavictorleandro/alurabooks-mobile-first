<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="cabecalho__menu-botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer cabecalho__imagem"></span>
      </label>
      <ul class="lista__menu">
        <li class="lista__menu-titulo">Categorias</li>
        <li class="lista__menu-item">
          <a href="#" class="lista__menu-link">Programação</a>
        </li>
        <li class="lista__menu-item">
          <a href="#" class="lista__menu-link">Front-End</a>
        </li>
        <li class="lista__menu-item">
          <a href="#" class="lista__menu-link">Infraestrutura</a>
        </li>
        <li class="lista__menu-item">
          <a href="#" class="lista__menu-link">Business</a>
        </li>
        <li class="lista__menu-item">
          <a href="#" class="lista__menu-link">Design & UX</a>
        </li>
      </ul>
      <img src="img/Logo.svg" alt="Logo da Alurabooks" class="cabecalho__imagem">
    </div>
    <div class="container">
      <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="cabecalho__imagem"></a>
      <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="cabecalho__imagem"></a>
      <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="cabecalho__imagem"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>
  <section class="carrossel">
    <h2 class="carrossel__titulo">Últimos lançamentos</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro Apache Kafka e Spring Boot"></div>
        <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro Lógica de Programação com Portugol"></div>
        <div class="swiper-slide"><img src="img/Tuning.svg" alt="Livro Tuning de SQL"></div>
        <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro JavaScript Assertivo"></div>
        <div class="swiper-slide"><img src="img/Arquitetura.svg" alt="Livro Arquitetura de Software Distribuído"></div>
        <div class="swiper-slide"><img src="img/Nodejs.svg" alt="Livro Node.js"></div>
        <div class="swiper-slide"><img src="img/ReactNative.svg" alt="Livro React Native"></div>
        <div class="swiper-slide"><img src="img/Gestão.svg"
            alt="Livro Gestão de Produtos, Startup, Liderança de Produtos Digitais"></div>
        <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro Liderança em Design"></div>
        <div class="swiper-slide"><img src="img/Gestão2.svg" alt="Livro Gestão de Produtos"></div>
        <div class="swiper-slide"><img src="img/MetricasAgeis.svg" alt="Livro Métricas Ágeis"></div>
        <div class="swiper-slide"><img src="img/Construct2.svg" alt="Livro Construct 2"></div>
        <div class="swiper-slide"><img src="img/UX.svg" alt="Livro UX Estratégico"></div>
        <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro Acessibilidade na Web"></div>
        <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro Guia Front-End"></div>
        <div class="swiper-slide"><img src="img/MEAN.svg" alt="Livro Mean"></div>
        <div class="swiper-slide"><img src="img/Angular.svg" alt="Livro Angular 11 e Firebase"></div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      spaceBetween: 10,
      slidesPerView: 3,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
    });
  </script>
</body>

</html>
